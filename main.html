
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Squares</title>
  <style>
    .focus-sq {
      width: 100px;
      height: 100px;
      background-color: #E6E6FA; /* Lavender */
      display: inline-block;
      margin: 10px;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

  <div id="sq1" class="focus-sq"></div>
  <div id="sq2" class="focus-sq"></div>
  <div id="sq3" class="focus-sq"></div>

  <script>
    const squares = document.querySelectorAll('.focus-sq');

    squares.forEach((square) => {
      square.addEventListener('mouseenter', () => {
        squares.forEach((s) => {
          if (s !== square) {
            s.style.backgroundColor = '#6F4E37'; // Coffee
          }
        });
      });

      square.addEventListener('mouseleave', () => {
        squares.forEach((s) => {
          s.style.backgroundColor = '#E6E6FA'; // Lavender
        });
      });
    });
  </script>

</body>
</html>
